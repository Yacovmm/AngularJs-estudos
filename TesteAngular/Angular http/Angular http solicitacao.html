<!DOCTYPE html>
<html>
<head>
	<title>Angular Http</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<h2>Lista de nomes</h2>
	
	<ul>
		<li ng-repeat="x in nomes">{{x.nome}} tem {{x.idade}}</li>
	</ul>

<script type="text/javascript">
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http){
	$scope.nomes = [];

	$http.get('http://phpdozeroaoprofisssional.com.br/testeangularjs.php').then(function(response){
		$scope.html = response.data.resultado;
	});	
});
</script>
</body>
</html>
