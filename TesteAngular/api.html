<!DOCTYPE html>
<html>
<head>
	<title>api</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

	<input type="text" ng-model="texto" ng-change="rodar()">
	
	<p>{{ texto }}</p>
	<p>{{ texto2 }}</p>
	
<script type="text/javascript">
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope){
	$scope.texto2= " ";

	$scope.rodar - function(){
		$scope.texto2 = angular.uppercase($scope.texto);
}
});
</script>
</body>
</html>
